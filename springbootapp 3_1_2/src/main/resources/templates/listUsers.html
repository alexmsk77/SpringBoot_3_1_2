<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users db</title>
</head>
<body>
<h1>User</h1>
<div>
  <table border="1">User table
    <tr>
      <th>ID</th>
      <th>NAME</th>
      <th>LASTNAME</th>
      <th>AGE</th>
      <th>EMAIL</th>
      <th>ACTION</th>
    </tr>
    <th:block th:each="user : ${allUsers}">
      <tr>
        <td th:text="${user.getId()}"/>
        <td th:text="${user.getName()}"/>
        <td th:text="${user.getLastname()}"/>
        <td th:text="${user.getAge()}"/>
        <td th:text="${user.getEmail()}"/>
        <td>
          <a th:href="@{/{id}/edit(id=${user.getId()})}">Edit</a>
          <a th:href="@{/delete/{id}(id=${user.getId()})}">Delete</a>
        </td>
      </tr>
    </th:block>
  </table>
</div>
<br/>
<a href="/add">Add new user</a>
</body>
</html>
